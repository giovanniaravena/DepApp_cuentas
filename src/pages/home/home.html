<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Giovanni Aravena
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let edificio of edificios"
              (click)="irTorre( edificio )">

      <ion-card>
        <ion-card-header>
          Torre {{ edificio.torre }}
        </ion-card-header>
        <ion-card-content>
          {{ edificio.totalpisos }} pisos<br>
          últ. actualización: 11/03/2018
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>

</ion-content>
